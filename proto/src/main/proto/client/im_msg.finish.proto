syntax = "proto3";

package client;

import "core/core.proto";

option java_package = "com.windchat.proto.client";
option java_outer_classname = "ImMsgFinishProto";

/**
 * 接口名<action_name>：
 * 		im.msg.finish (v0.1.1)
 *
 * 功能描述：
 * 		通知客户端，站点消息同步完成
 *
 */
service ImMsgFinishhService {
    rpc finish(ImMsgFinishRequest) returns(core.NoneResponse);
}

message ImMsgFinishRequest {

}
