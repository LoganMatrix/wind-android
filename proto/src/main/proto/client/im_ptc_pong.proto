syntax = "proto3";

package client;

import "core/core.proto";

option java_package = "com.windchat.proto.client";
option java_outer_classname = "ImPtcPongProto";

/**
 * 接口名<action_name>：
 * 		im.ptc.pong
 *
 * 功能描述：
 *		平台针对Andorid客户端发送的ping，回pong请求
 *
 */
service ImPtcPongService {
    rpc pong (ImPtcPongRequest) returns (core.NoneResponse);
}

//pong操作不需要request实体
message ImPtcPongRequest {}
