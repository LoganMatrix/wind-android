syntax = "proto3";

package client;

import "core/core.proto";

option java_package = "com.windchat.proto.client";
option java_outer_classname = "ImStcPongProto";

/**
 * 接口名<action_name>：
 * 		im.stc.pong
 *
 * 功能描述：
 * 		站点针对客户端发送的ping，回pong请求
 *
 */
service ImStcPongService {
    rpc pong (ImStcPongRequest) returns (core.NoneResponse);
}

//pong操作不需要request实体
message ImStcPongRequest {}
