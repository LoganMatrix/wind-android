syntax = "proto3";

package core;

// options for Java
option java_package = "com.windchat.proto.core";
option java_outer_classname = "ClientProto";

// options for php
//option php_namespace = "Akaxin\\Proto\\Core";

//客户端类型
enum ClientType {
    UNKNOW = 0; //未知客户端
    IOS = 1;    //IOS客户端
    ANDROID = 2; //ANDROID客户端
    ANDROID_XIAOMI = 3; //小米客户端
    ANDROID_HUAWEI = 4; //华为客户端
    ANDROID_OPPO = 5;   //OPPO客户端
}
