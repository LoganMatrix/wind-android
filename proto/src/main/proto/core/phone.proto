syntax = "proto3";

package core;

option java_package = "com.windchat.proto.core";
option java_outer_classname = "PhoneProto";

// options for php
//// option php_namespace = "Akaxin\\Proto\\Core";

//
//手机验证码类型
//
enum VCType {
	UNIFIED = 0; //统一的验证码
	PHONE_LOGIN		= 1; //手机号同步登陆使用的验证码
	PHONE_REALNAME	= 2; //用户实名使用的验证码
	PHONE_REGISTER	= 3; //通过手机号实名注册平台
	PHONE_REGISTER_FOR_SITE = 4; //匿名登陆实名站点，需平台手机注册
}
