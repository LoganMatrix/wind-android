syntax = "proto3";

package site;


option java_package = "com.windchat.proto.server";
option java_outer_classname = "ApiGroupUpdateMuteProto";

// options for php
// option php_namespace = "Akaxin\\Proto\\Site";
// option php_metadata_namespace = "Akaxin\\Proto\\";

/**
 * 接口名<action_name>：
 * 		api.group.updateMute
 *
 * 功能描述：
 * 		更新群消息免打扰(无声的通知)
 *
 * 支持的错误ID：
 * 		success 					//成功
 * 		error.alter 				//失败
 */
service ApiGroupUpdateMuteService {
	rpc updateMute (ApiGroupUpdateMuteRequest) returns (ApiGroupUpdateMuteResponse);
}

message ApiGroupUpdateMuteRequest {
	string site_group_id = 1; //群组ID
	bool mute = 2; //消息免打扰
}

message ApiGroupUpdateMuteResponse {
}
