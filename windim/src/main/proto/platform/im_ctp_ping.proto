syntax = "proto3";

package client;

import "core/core.proto";

option java_package = "com.windchat.proto.platform";
option java_outer_classname = "ImCtpPingProto";

/**
 * 接口名<action_name>：
 * 		im.ctp.ping
 *
 * 功能描述：
 * 		客户端发送ping给站点
 *
 */
service ImCtpPingService {
    rpc ping (ImCtpPingRequest) returns (core.NoneResponse);
}

//ping操作不需要request实体
message ImCtpPingRequest {}
