syntax = "proto3";

package plugin;

option java_package = "com.windchat.proto.plugin";
option java_outer_classname = "HaiFriendAddProto";

// options for php
//option php_namespace = "Akaxin\\Proto\\Plugin";
// option php_metadata_namespace = "Akaxin\\Proto\\";


service HaiFriendAddService {
	rpc add (HaiFriendAddRequest) returns (HaiFriendAddResponse);
}


/*



