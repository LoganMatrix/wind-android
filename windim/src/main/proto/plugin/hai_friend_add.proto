添加A、B两人为好友

### 接口名

/hai/friend/add

### 错误码

- success
- error.alert


*/
message HaiFriendAddRequest {
	string site_user_id = 1;   // 用户1
    string friend_site_user_id = 2; // 用户2
}

message HaiFriendAddResponse {
}
